<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FOMS</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf6e3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #B22222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar .nav-buttons button {
            background: white;
            color: #B22222;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 50px;
            border-radius: 5px;
        }

        .navbar .nav-buttons button:hover {
            background: black;
            color: #fff;
            font-weight: 400;
         
        }

        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            margin-top: 80px;
        }

        h2 {
            color: #B22222;
            margin-bottom: 1rem;
        }

        .login-btn {
            background: black;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        .login-btn:hover {
            background: #D84315;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>FoodOrder</h1>
        <div class="nav-buttons">
            <button onclick="window.location.href='index.html'">Home</button>
        </div>
    </nav>

    <div class="login-container">
        <h2>Admin Login</h2>
        <button id="googleLoginBtn" class="login-btn">Sign in with Google</button>
    </div>

    <script type="module">
        import { auth, GoogleAuthProvider, signInWithPopup } from "./firebase-config.js";

        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("User signed in: ", result.user);
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Login Failed: ", error);
                });
        });
    </script>
</body>
</html>
